<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Computing</title>
    <style>
        /* Basic responsive styles */
        body {
            font-family: monospace; /* Use monospace font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header, footer {
            width: 100%;
            padding: 1em;
            background-color: #f4f4f4;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 1em;
            max-width: 1000px;
            width: 100%;
        }

        .container {
            width: 100%;
            padding: 1em;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            /* Adjust for smaller screens */
            header, footer, main {
                padding: 0.5em;
            }

            .container {
                padding: 0.5em;
            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for mobile */
            header, footer, main {
                padding: 0.25em;
            }

            .container {
                padding: 0.25em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Quantum Computing</h1>
    </header>

    <main>
        <div class="container">
            <p>Quantum Computing is based on Entanglement</p>
        </div>
    </main>

    <footer>
        <p>Vimlesh Kumar Kanaujiya</p>
    </footer>
</body>
</html>
